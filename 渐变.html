<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 200px;height: 200px;
				border: 1px solid #333;
				background: -moz-linear-gradient(top,#ffffff,#f8f8f8); /*Chrome*/
				background: -webkit-linear-gradient(top,#ffffff,#f8f8f8);  /*火狐*/
				background: -ms-linear-gradient(top,#ffffff,#f8f8f8);   /*IE*/
				background: linear-gradient(top,#ffffff,#f8f8f8);
				-ms-filter: "progid:DXImageTransform.Microsoft.gradient(GradientType=0,startColorstr=#ffffff,endColorstr=#f8f8f8)";  /*渐变*/
				+background: #f9f9f9;				
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
